<p-panel header="Pipes Numericos" class="p-2">
    <p>Pipes incluidos en angular en el Common Module</p>
</p-panel>

<div class="grid">
    <div class="col-12 md:col-4">
        <p-card header="Ventas Netas">
            {{ totalSells + 2843 | number:'1.2-2' }}
        </p-card>
    </div>
    <div class="col-12 md:col-4">
        <p-card header="Ventas Netas" subheader="del presente año">
            {{ totalSells | currency:'MXN':'symbol-narrow':'1.2-4' }}
        </p-card>
    </div>
    <div class="col-12 md:col-4">
        <p-card header="Ganancia percuentual" subheader="del presente año">
            {{ percentage | percent:'1.2-2' }}
        </p-card>
    </div>
</div>
